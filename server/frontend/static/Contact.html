<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Contact Us</title>
</head>
<body>

    <!-- Main content area -->
    <main class="container">
        <section class="row banner">
            
            <!-- Left side: Hero image -->
            <div class="card">
                <img src="cars.jpeg" alt="Car dealership interior">
            </div>

            <!-- Right side: Contact information panel -->
            <aside class="card details">
                
                <!-- User avatar/icon -->
                <div class="img_icon">
                    <img src="contactus.png" alt="Contact icon" style="width:100%;">
                </div>

                <!-- Contact information list -->
                <div class="title">Contact Customer Service</div>
                <p>support@bestcars.com</p>

                <div class="title">Contact our National Advertising team</div>
                <p>NationalSales@bestcars.com</p>

                <div class="title">Contact our Public Relations team</div>
                <p>PR@bestcars.com</p>

                <div class="title">Contact the bestcars.com offices</div>
                <p>312-611-1111</p>

                <div class="homepage_links">
                    <a href="#">Become a bestcars.com car dealer</a>
                </div>

                <div class="homepage_links">
                    <a href="#">Visit growwithbestcars.com</a>
                </div>
            </aside>
        </section>
    </main>

</body>
</html>
