{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dealerships{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="text-decoration: none;">
                <h2 style="padding-right: 5%; margin: 0; color: white;">Dealerships</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                           style="font-size: larger; color: white;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                           style="font-size: larger; color: white;" href="/about/">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" 
                           style="font-size: larger; color: white;" href="/contact/">Contact Us</a>
                    </li>
                    
                </ul>
                <span class="navbar-text">
                    <div class="loginlink" id="loginlogout" style="color: white;">
                        <!-- Login/Logout links will be populated by JavaScript -->
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer (optional) -->
    <footer class="mt-5 py-3" style="background-color: #f8f9fa;">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Dealerships. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for session management -->
    <script>
        const logout = async (e) => {
            // Include the code for logout here.
            sessionStorage.removeItem("username");
            location.reload();
        };

        let checkSession = () => {
            let curr_user = sessionStorage.getItem("username");

            if (curr_user && curr_user !== "") {
                document.getElementById("loginlogout").innerHTML = 
                '<span class="homepage_links" style="margin-right: 10px;">' + curr_user + '</span>' +
                '<a class="homepage_links" onclick="logout()" href="#" style="color: white; text-decoration: none;">Logout</a>';
            } else {
                document.getElementById("loginlogout").innerHTML = 
                '<a class="homepage_links" href="/login" style="color: white; text-decoration: none; margin-right: 10px;">Login</a>' +
                '<a class="homepage_links" href="/register" style="color: white; text-decoration: none;">Register</a>';
            }
        };

        // Initialize session check when page loads
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
